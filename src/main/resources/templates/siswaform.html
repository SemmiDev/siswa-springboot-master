<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Siswa Details</h2>
    <div>
        <form class="form-horizontal" th:object="${siswa}" th:action="@{/siswa}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nama}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">NIM : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{nim}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Kelas : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{kelas}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Prodi : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{prodi}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Jurusan : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{jurusan}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Fakultas : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fakultas}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
