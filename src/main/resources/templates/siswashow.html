<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Siswa Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Siswa Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${siswa.id}">Siswa Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nama : </label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${siswa.nama}">nama</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">NIM : </label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${siswa.nim}">nim</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Kelas : </label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${siswa.kelas}">kelas</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Prodi : </label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${siswa.prodi}">prodi</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Jurusan : </label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${siswa.jurusan}">jurusan</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Fakultas : </label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${siswa.fakultas}">fakultas</p>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
